{% extends "page.html" %}
{% block title %}{{super()}}| {{title}} {% endblock %}
{% block content %}
        {% if microblog_entry in template_vars %}
            {% include template_vars['microblog_entry'] %}
        {% else %}
        <div class="microblog-post"> 
            {{ content }}
            <p id="microblog-post-metadata"> on {{ date|to_pub_date }}</p>
        </div>
        {% endif %}
{% endblock %}
